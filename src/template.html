<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Template Page</title>
  </head>
  <body>
    <div class="dropdown-wrapper">
      <button type="button" class="dropdown-button" data-dropdown-id="test">
        Dropdown Button
      </button>
      <div class="dropdown" id="test">
        <button type="button">Option 1</button>
        <button type="button">Option 2</button>
        <button type="button">Option 3</button>
        <button type="button">Option 4</button>
        <button type="button">Option 5</button>
        <button type="button">Option 6</button>
        <button type="button">Option 7</button>
        <button type="button">Option 8</button>
      </div>
    </div>

    <div class="carousel">
      <img
        class="display-image"
        src="images/funny-cow-picture.jpg"
        alt="Funny cow"
      />
      <div class="nav-circles">
        <input type="radio" id="img1" name="image-select" value="0" />
        <input type="radio" id="img2" name="image-select" value="1" />
        <input type="radio" id="img3" name="image-select" value="2" />
        <input type="radio" id="img4" name="image-select" value="3" />
      </div>
      <button type="button" class="back-button">
        <img
          class="back-arrow arrow"
          src="images/arrow_back.svg"
          alt="Back arrow"
        />
      </button>
      <button type="button" class="next-button">
        <img
          class="next-arrow arrow"
          src="images/arrow_forward.svg"
          alt="Next arrow"
        />
      </button>
    </div>
  </body>
</html>
